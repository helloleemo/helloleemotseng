<!-- SearchBar -->
<div class="flex flex-col justify-start space-y-5 pb-10">
  <div class="searchBar flex sm:w-fit">
    <input
      (mouseenter)="mouseService.togglePointer(true)"
      (mouseleave)="mouseService.togglePointer(false)"
      type="text"
      class="w-full cursor-none p-2 border rounded-md focus:outline-primary/30"
      placeholder="Search article..."
    />
    <button
      (mouseenter)="mouseService.togglePointer(true)"
      (mouseleave)="mouseService.togglePointer(false)"
      class="cursor-none p-2 px-5 ml-2 border rounded-md bg-dark/60 text-white/80 hover:bg-dark/70"
    >
      Search
    </button>
  </div>
  <!-- Tags -->
  <div class="tags flex flex-wrap gap-3">
    <div
      (mouseenter)="mouseService.togglePointer(true)"
      (mouseleave)="mouseService.togglePointer(false)"
      *ngFor="let tag of articleTags"
      class="flex w-fit transition-all hover:bg-blackColor/5 rounded-full text-dark/50 px-5 py-2"
    >
      <mat-icon>folder</mat-icon>
      <p class="pl-2">{{ tag.name }}(<span>11</span>)</p>
    </div>
  </div>
</div>
<!-- Articles -->
<div
  class="articles relative"
  *ngFor="let article of articleList; let i = index"
>
  <div
    (mouseenter)="mouseService.togglePointer(true)"
    (mouseleave)="mouseService.togglePointer(false)"
    class="cards p-8 my-5 w-full rounded-md bg-white hover:border"
  >
    <div class="content flex flex-col space-y-2">
      <div class="category flex space-x-2">
        <div *ngFor="let category of article.category" class="">
          <p
            class="w-fit text-dark/60 border border-dark/60 rounded-full px-4 py-1"
          >
            {{ category }}
          </p>
        </div>
      </div>
      <div class="title">
        <h4>{{ article.title }}</h4>
      </div>
      <div class="content line-clamp-2 text-justify">
        {{ article.content }}
      </div>
      <div class="date text-dark/50">{{ article.date }}</div>
    </div>
  </div>
</div>
<!-- Up to top -->
<div class="upIcon">
  <button
    (mouseenter)="mouseService.togglePointer(true)"
    (mouseleave)="mouseService.togglePointer(false)"
    class="cursor-none p-2 px-5 border rounded-full bg-dark/60 text-white/80 hover:bg-dark/70"
  >
    <i class="material-icons">arrow_upward</i>
  </button>
</div>
