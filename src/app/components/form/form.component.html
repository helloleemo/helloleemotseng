<form id="form" class="max-w-5xl p-3 px-10 pb-20 mx-auto">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="cursor-none block tracking-wide text-gray-700 font-bold mb-2"
        for="grid-first-name"
      >
        Your name
      </label>
      <input
        (mouseenter)="MouseService.togglePointer(true)"
        (mouseleave)="MouseService.togglePointer(false)"
        class="cursor-none appearance-none block w-full bg-white text-gray-700 border border-none rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-dark/5 border-dark"
        id="grid-first-name"
        type="text"
        placeholder=""
      />
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label
        class="cursor-none block tracking-wide text-dark font-bold mb-2"
        for="grid-last-name"
      >
        Where are you from?
      </label>
      <select
        name=""
        id=""
        (mouseenter)="MouseService.togglePointer(true)"
        (mouseleave)="MouseService.togglePointer(false)"
        class="cursor-none appearance-none block w-full bg-white text-dark border border-none rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-dark/55"
      >
        <option value="Facebook">LinkedIn</option>
        <option value="Google">104人力銀行/1111人力銀行/591</option>
        <option value="Instagram">Facebook/Thread</option>
      </select>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="cursor-none block tracking-wide text-dark font-bold mb-2"
        for="message"
      >
        Email address
      </label>
      <input
        (mouseenter)="MouseService.togglePointer(true)"
        (mouseleave)="MouseService.togglePointer(false)"
        class="cursor-none appearance-none block w-full bg-white text-dark border border-none rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-dark/5 focus:border-dark/50"
        id="message"
        type="text"
        placeholder=""
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="cursor-none block tracking-wide text-dark font-bold mb-2"
        for="message"
      >
        Please leave your message
      </label>
      <textarea
        (mouseenter)="MouseService.togglePointer(true)"
        (mouseleave)="MouseService.togglePointer(false)"
        class="cursor-none appearance-none block w-full bg-white text-dark border border-none rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-dark/5 focus:border-dark/50"
        id="message"
        type="text"
        placeholder=""
      ></textarea>
    </div>
  </div>
  <div class="md:w-fit mx-auto text-center">
    <div
      (mouseenter)="MouseService.togglePointer(true)"
      (mouseleave)="MouseService.togglePointer(false)"
      matRipple
      class="border rounded-md bg-dark/80 text-white/90 px-40 py-2 w-full"
    >
      Send
    </div>
  </div>
</form>
