<!-- sideManu -->

<div
  (click)="toggleSideMenu()"
  class="fixed top-1/3 -left-[20px] bg-white w-[50px] h-[100px] rounded-md z-20 drop-shadow-lg hover:scale-[1.2] transition-transform duration-300"
>
  <mat-icon
    (mouseenter)="mouseService.togglePointer(true)"
    (mouseleave)="mouseService.togglePointer(false)"
    style="width: 40px; height: 40px"
    class="text-[40px] hover:text-primary text-text-primary/80 relative top-1/2 left-2/3 -translate-x-1/2 -translate-y-1/2"
    >arrow_right</mat-icon
  >
</div>

@if (isShowSideMenu) {
<div
  class="frame pt-[150px] fixed top-0 h-full bg-white drop-shadow-lg w-[300px] h-ful z-20"
>
  <div
    (click)="toggleSideMenu()"
    class="absolute top-1/3 -right-[25px] bg-white w-[50px] h-[100px] rounded-md"
  >
    <mat-icon
      (mouseenter)="mouseService.togglePointer(true)"
      (mouseleave)="mouseService.togglePointer(false)"
      style="width: 40px; height: 40px"
      class="text-[40px] hover:text-primary text-text-primary/80 relative top-1/2 left-2/3 -translate-x-1/2 -translate-y-1/2"
      >arrow_left</mat-icon
    >
  </div>

  <div class="p-5">
    <p class="py-2 font-semibold text-blackColor/30">Dev.log by Leemo</p>
    <div class="menu">
      <mat-tree
        (mouseenter)="mouseService.togglePointer(true)"
        (mouseleave)="mouseService.togglePointer(false)"
        #tree
        [dataSource]="dataSource"
        [childrenAccessor]="childrenAccessor"
      >
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          {{ node.name }}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node
          *matTreeNodeDef="let node; when: hasChild"
          matTreeNodePadding
          matTreeNodeToggle
          [cdkTreeNodeTypeaheadLabel]="node.name"
        >
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
          >
            <mat-icon
              class="mat-icon-rtl-mirror"
              class="text-[18px]"
              style="width: 20px; height: 20px; line-height: 25px"
            >
              {{ tree.isExpanded(node) ? "expand_more" : "chevron_right" }}
            </mat-icon>
          </button>
          {{ node.name }}
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
</div>
}
