<!-- table -->
<div class="table w-full pt-5 border-b-2">
  <table class="table-overrides" mat-table [dataSource]="dataSource">
    <!-- Order Column -->
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>
        <div>{{ column }}</div>
      </th>

      <td mat-cell *matCellDef="let item">
        <ng-container [ngSwitch]="column">
          <!-- Download -->
          <ng-container *ngSwitchCase="'Download'">
            <div *ngIf="item.Download" class="flex gap-x-2">
              <div matRipple class="btn-outline max-w-fit">Download</div>
            </div>
          </ng-container>

          <!-- Files -->
          <ng-container *ngSwitchCase="'Files'">
            <div *ngIf="item.Files">
              <div matRipple class="btn-outline max-w-fit">View images</div>
            </div>
          </ng-container>

          <!-- Default Content -->
          <ng-container *ngSwitchDefault>
            {{ item[column] }}
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
