<!-- loading -->
@if (isLoading) {
<div
  [@fade]="isLoading"
  class="fixed top-0 left-0 w-full h-full bg-[#e8e8e8]/40 flex justify-center items-center z-50"
>
  <app-loadging
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30"
  ></app-loadging>
</div>

}
<!-- content -->
<div class="absolute z-10">
  <div
    routerLink="/platform"
    [class]="templateStyle"
    class="content p-10 flex hover:scale-[1.05] transition-all"
  >
    <ng-content></ng-content>
  </div>
</div>

<router-outlet></router-outlet>
